<ion-view view-title="Cart">
  <ion-content class="padding">
    </button>
    <h3>Cart</h3>
    <ion-list>
      <ion-item ng-repeat="order in menus">
        <p>
          Name: {{order.menu.name}} <button class="button button-calm" ng-click="delete(order.menu)">delete</button>
        </p>
        <p>
          Price: {{order.menu.price}}
        </p>
        <p>
          Quantity: {{order.menu.quantity}}
        </p>
        <p>
          Subtotal : {{order.subtotal}}
        </p>

        <p>
        <button class="button button-calm" ng-click="add(order.menu)">+</button>
        <button class="button button-calm" ng-click="minus(order.menu)">-</button>
          </form>
        </p>

      </ion-item>

      <p>
        Total : {{total}}
      </p>
      address : <input type="text" required ng-trim="false" ng-model="location">
      <p>
          <button class="button button-calm" ui-sref="tabs.restaurantMenus({restaurantId:restaurantId})">back</button>
        <button class="button button-calm" ng-click="buy(menus,location)">Buy</button>
      </p>
    </ion-list>
  </ion-content>
</ion-view>
