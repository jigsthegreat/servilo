<ion-view view-title="Interact :: Promos">
  <ion-floating-menu has-footer="true" menu-color="#886aea" menu-icon="ion-plus" menu-open-color="#444">
    <ion-floating-item icon="ion-ios-pricetags" button-color="#387ef5" text="Add Promo" click="addPromoModal.show()"></ion-floating-item>
  </ion-floating-menu>
  <ion-content class="padding has-tabs-top">
    <h6>Manage Promos</h6>

    <div class="card list padding" ng-repeat="promo in promos">
      <div class="item item-text-wrap item-thumbnail-left">
        <img ng-src="{{promo.photoURL}}">
        <h2>{{promo.name}}</h2>
        <p>{{promo.description}}</p>
        <p>
          Promo Duration:
          {{promo.startDate | date: "MMM d, y"}}
          to
          {{promo.endDate| date: "MMM d, y"}}
        </p>
      </div>
      <button class="button button-assertive button-small icon ion-android-delete pull-right ink" ng-click="delete(promo)">Delete</button>
    </div>

  </ion-content>
</ion-view>
