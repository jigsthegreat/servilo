<ion-view view-title="Home">
  <ion-header-bar class="bar bar-subheader bar-light item-input-inset">
  </ion-header-bar>
  <ion-content>
    HOME HERE
    <ion-refresher
	  pulling-text="Pull to refresh..."
	  on-refresh="doRefresh()">
	</ion-refresher>
    <ion-list>
	  <ion-item ng-repeat="rest in restaurants" item="rest">
	    {{rest.name}}
	  </ion-item>
    </ion-list>

    <ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="loadMore()" distance="5%">
    </ion-infinite-scroll>

  </ion-content>
</ion-view>
