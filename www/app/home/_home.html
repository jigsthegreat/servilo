<ion-view view-title="Home">
  <ion-header-bar class="bar bar-subheader bar-light item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-search placeholder-icon"></i>
      <input placeholder="Search..." type="search" ng-model="name" ng-model-options="{ debounce: 1000 }" ng-change="searchChange(name)" >
    </label>
  </ion-header-bar>
  <ion-content>
    HOME HERE
    <ion-refresher
	  pulling-text="Pull to refresh..."
	  on-refresh="doRefresh()">
	</ion-refresher>
    <ion-list>
	  <ion-item ng-repeat="rest in home.restaurants | orderBy:'distance'" item="rest">
	    {{rest.name}}
	  </ion-item>
    </ion-list>

    <!-- <ion-infinite-scroll ng-if="!home.noMoreItemsAvailable" on-infinite="loadMore()" distance="1%">
    </ion-infinite-scroll> -->
  </ion-content>
</ion-view>
