<ion-view view-title="Home">
  <ion-header-bar class="bar bar-subheader bar-light item-input-inset">

    <label class="item-input-wrapper">
      <i class="icon ion-search placeholder-icon"></i>
      <input placeholder="Search..." type="search" ng-model="searchRestaurant" >
    </label>
  </ion-header-bar>
  <ion-content class="padding has-subheader">
    <ion-list>
      <ui-gmap-google-map zoom='map.zoom' center="map.center" options='map.options' bounds='map.bounds'>
        <ui-gmap-markers models="markers" coords="'coords'" icon="'icon'" events="markerEvents">
        </ui-gmap-markers>
      </ui-gmap-google-map>
      <h3>Restaurants</h3>
      <div class="card padding" ng-repeat="restaurant in (filteredItems = (restaurants | restaurantFilter:searchRestaurant  | orderBy:'name'))" ng-init="addMarkers(filteredItems)">
        <div class="item item-thumbnail-left">
          <img class="img-thumbnail" ng-if="restaurant.image" ng-src="data:image/jpeg;base64,{{restaurant.image}}"/>
          <img ng-if="!restaurant.image" ng-src="img/wow.jpg">
          <h3 ui-sref="tabs.viewRestaurant({restaurantId:restaurant.$id})">
            <icon class="ion-spoon"></icon> {{restaurant.name}}
            <span style="color:green">
              <icon class="ion-android-star-outline"></icon> {{restaurant.secured_data.avgRate.toFixed(1)}}
            </span>
          </h3>
          <p>
            {{restaurant.secured_data.avgPrice.toFixed(2) | currency:"â‚±"}}
          </p>
          <p>
            <icon class="ion-ios-location-outline"></icon> {{restaurant.location}}
          </p>
          <button class="button button-balanced button-small button-outline" ng-click="CallNumber(restaurant.phonenumber)">
            <icon class="ion-android-call"></icon> Call Us
          </button>
        </div>
    </div>
    {{addMarkers(filteredItems)}}
    </ion-list>
  </ion-content>
</ion-view>
