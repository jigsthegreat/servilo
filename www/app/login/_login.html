<ion-view view-title="Login">
  <ion-content class="padding">
    <ion-list>
      <div class="card">
        <ion-item id="form-input">
          <form ng-submit="login(user)" ng-hide="firebaseUser">
            <div class="list">
              <ion-md-input-cus placeholder="Username" highlight-color="balanced" type="text" ng-model="user.email" required></ion-md-input-cus>

              <ion-md-input-cus placeholder="Password" type="text" ng-show="showPasswordIsChecked" highlight-color="energized" name="password" ng-model="user.password" ng-focus="onPasswordFocus()" ng-blur="onPasswordBlur()" required></ion-md-input-cus>

              <!-- <ion-md-input-cus placeholder="Password" highlight-color="energized" type="password" ng-model="user.password" required></ion-md-input-cus> -->

              <ion-md-input-cus placeholder="Password" type="password" ng-show="!showPasswordIsChecked" highlight-color="energized" name="password" ng-model="user.password" required></ion-md-input-cus>

              <ion-checkbox ng-model="showPasswordIsChecked">Show password</ion-checkbox>
            </div>
            <!-- <input type="checkbox" id="checkbox" ng-model="passwordCheckbox" ng-click="hideShowPassword()" />
            <label for="checkbox" ng-if="passwordCheckbox">Hide password</label>
            <label for="checkbox" ng-if="!passwordCheckbox">Show password</label> -->
            <div class="list">
              <button type="submit" class="button button-block button-balanced ink">Login</button>
            </div>
          </form>
        </ion-item>
      </div>
      <div class="card">
        <ion-item>
          <div ng-hide="firebaseUser">
            <div class="row">
              <div class="col text-center">
                <h2> New to Servilo? Sign up here... </h2>
              </div>
            </div>
            <button class="button button-block button-energized" ui-sref="signup">
              Sign up
            </button>

            <div class="row">
              <div class="col text-center">
                <h2> ...or log-in through other accounts! </h2>
              </div>
            </div>
            <button class="button button-block social-button-facebook" ng-click="fbLogin()">
              Facebook
            </button>
            <button class="button button-block social-button-twitter" ng-click="twitterLogin()">
              Twitter
            </button>
            <button class="button button-block social-button-google" ng-click="googleLogin()">
              Google
            </button>
          </div>
        </ion-item>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
