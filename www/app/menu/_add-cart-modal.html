<div class="modal">
    <ion-header-bar class="bar bar-header bar-assertive">
      <h1 class="title">Order Form</h1>
      <button class="button button-clear button-primary" ng-click="addToCartModal.hide()"><i class="icon ion-ios-close"></i></button>
    </ion-header-bar>
    <ion-content class="padding">
        <!-- <a class="button icon ion-home" href="#/tab/home">Restaurant</a> -->
      <ion-list>
        <ion-item >
          <form ng-submit="sendToCart(menu)">
            <div ng-if="error" class="alert alert-danger">
              {{errorMessage}}
            </div>
            <div class="list">
              <label class="item item-input">
                Name:{{menuName}}
              </label>
              <label class="item item-input">
                Quantity:<input type="number" ng-model="menu.quantity">
              </label>
            </div>
            <div class="padding">
              <button type="submit" class="button button-block button-positive">Add to Cart</button>
            </div>
          </form>
        </ion-item>
          <a class="button-calm" ng-click="addToCartModal.hide()">back</a>
      </ion-list>
    </ion-content>
</div>
