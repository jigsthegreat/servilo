<div class="modal">
    <ion-header-bar class="bar bar-header bar-assertive">
      <h1 class="title">Add Category</h1>
      <div class="buttons">
      <button class="button button-clear button-primary" ng-click="addCategoryModal.hide()"><i class="icon ion-ios-close"></i></button>
  </div>
    </ion-header-bar>
    <ion-content class="padding">
        <!-- <a class="button icon ion-home" href="#/tab/home">Restaurant</a> -->
      <ion-list>
        <ion-item >
          <form ng-submit="addCategory(category)" name="addCategoryForm" novalidate>
            <div class="list">
              <label class="item item-input">
                Category Name:<input type="text" ng-model="category.name" name="name" ng-required=true autofocus/>
              </label>
              <div class="error" ng-show="submitError">
                <p ng-show="addCategoryForm.name.$error.required">* Category's name is required</p>
              </div>
            </div>
            <div class="padding">
              <button class="button button-block button-positive">Add Category</button>
            </div>
          </form>
        </ion-item>
      </ion-list>
    </ion-content>
</div>
