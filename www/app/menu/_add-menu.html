<ion-modal-view view-title="{{restaurant.name}} - Add Menu">
  <ion-header-bar class="bar bar-header bar-assertive">
    <h1 class="title">Add Menu</h1>
    <div class="buttons">
    <button class="button button-clear button-primary" ng-click="addMenuModal.hide()"><i class="icon ion-ios-close"></i></button>
</div>
  </ion-header-bar>
  <ion-content class="padding">
    <ion-list>
      <div class="card">
        <ion-item id="form-input">
          <form ng-submit="addMenu(menu)" name="addMenuForm" novalidate>
            <label class="item item-input item-floating-label">
              <span class="input-label has-input">Name</span>
              <input type="text" placeholder="Name" ng-model="menu.name" name="name" ng-required=true>
              <div class="error" ng-show="addMenuForm.name.$touched || submitError">
                <p ng-show="addMenuForm.name.$error.required">* Menu's name is required</p>
              </div>
            </label>
            <label class="item item-input item-floating-label">
              <span class="input-label has-input">Price</span>
              <input type="number" placeholder="Price" ng-model="menu.price" min="0" name="price" ng-required=true>
              <div class="error" ng-show="addMenuForm.price.$touched || submitError">
                <p ng-show="addMenuForm.price.$error.required">* Menu's price is required</p>
              </div>
            </label>
            <label class="item item-input item-select">
              <div class="input-label">
                Category
              </div>
              <select ng-model="menu.category" name="category" ng-required=true>
                <option ng-repeat="category in categories" value="{{category.$id}}">
                  {{category.name}}
                </option>
              </select>
            </label>
            <div class="error" ng-show="addMenuForm.category.$touched || submitError">
              <p ng-show="addMenuForm.category.$error.required">* Menu's category is required</p>
            </div>
            <div class="row">
              <div class="col">
                <a class="button button-block button-positive icon ion-camera" ng-click="upload(1)"></a>
              </div>
              <div class="col">
                <a class="button button-block button-calm icon ion-image" ng-click="upload(2)"></a>
              </div>
            </div>
            <img ng-src="{{photoURL}}" width="40%" />
            <div class="col text-center">
              <ion-spinner ng-if="imageLoading" icon="android"></ion-spinner>
            </div>
            <div class="row">
              <button type="submit" class="button button-block button-balanced ink">Submit</button>
            </div>
          </form>
        </ion-item>
      </div>
    </ion-list>
  </ion-content>
</ion-modal-view>
