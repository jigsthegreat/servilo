<div class="modal">
  <ion-header-bar class="bar-secondary">
    <h1 class="title">Edit Menu</h1>
    <button class="button button-clear button-positive" ng-click="closeEditMenu()">Cancel</button>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="updateMenu(menu)">
      <div class="list">
        <label class="item item-input">
          Name:<input type="text" ng-model="menu.name">
        </label>
        <label class="item item-input">
          Price:<input type="number" ng-model="menu.price">
        </label>
      </div>
      <div class="padding">
        <button type="submit" class="button button-block button-positive">Edit menu</button>
      </div>
    </form>
  </ion-content>
</div>
