<ion-view view-title="Notifications">
  <ion-content overflow-scroll="true">
    <div class="list">
      <a class="item item-icon-left" ng-repeat="notif in newNotifs | orderBy:'-timestamp'" >
        <i ng-if="notif.type === 'review'" class="icon ion-thumbsup balanced"></i>
        <i ng-if="notif.type === 'order_status'" class="icon ion-android-list assertive"></i>
        <i ng-if="notif.type === 'order'" class="icon ion-android-list positive"></i>
        <h6 class="balanced" ng-if="notif.type === 'review'">{{notif.sender}} reviewed your restaurant {{notif.restaurant}} <span style="color:grey">{{notif.timestamp | timeAgo }}</span></h6>
        <h6 class="positive" ng-if="notif.type === 'order'">{{notif.sender}} ordered at {{notif.restaurant}} <span style="color:grey">{{notif.timestamp | timeAgo }}</span></h6>
        <h6 class="assertive" ng-if="notif.type === 'order_status'">{{notif.restaurant}} Order #{{notif.order_no}} update {{notif.status}} <span style="color:grey">{{notif.timestamp | timeAgo }}</span></h6>
      </a>
    </div>
  </ion-content>
</ion-view>
