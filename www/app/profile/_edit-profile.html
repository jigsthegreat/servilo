<ion-modal-view view-title="Edit Profile">
  <ion-header-bar class="bar bar-header bar-assertive">
    <h1 class="title">Edit Your Profile</h1><div class="buttons">
    <button class="button button-clear button-primary" ng-click="editProfileModal.hide()"><i class="icon ion-ios-close"></i></button>
</div>
  </ion-header-bar>
  <ion-content class="padding">
    <ion-list>
      <div class="card">
        <ion-item id="form-input">
          <form ng-submit="editProfile(currentUser)">
            <label class="item item-input item-floating-label">
              <span class="input-label has-input">Display Name</span>
              <input type="text" placeholder="Display Name" ng-model="currentUser.displayName">
            </label>
            <label class="item item-input item-floating-label">
              <span class="input-label has-input">First Name</span>
              <input type="text" placeholder="First Name" ng-model="currentUser.firstName">
            </label>
            <label class="item item-input item-floating-label">
              <span class="input-label has-input">Last Name</span>
              <input type="text" placeholder="Last Name" ng-model="currentUser.lastName">
            </label>
            <label class="item item-input item-floating-label">
              <span class="input-label has-input">Description</span>
              <input type="text" placeholder="Description" ng-model="currentUser.description">
            </label>
            <div class="row">
              <button class="button button-block button-balanced ink">Submit</button>
            </div>
          </form>
        </ion-item>
      </div>
    </ion-list>
  </ion-content>
</ion-modal-view>
