<ion-modal-view view-title="Edit Restaurant">
  <ion-header-bar class="bar bar-header bar-assertive">
    <h1 class="title">Edit {{restaurantName}}</h1>
    <button class="button button-clear button-primary" ng-click="closeEditRestaurant()"><i class="icon ion-ios-close"></i></button>
  </ion-header-bar>
  <ion-content class="padding">
    <ion-list>
      <div class="card">
        <ion-item id="form-input">
          <form ng-submit="edit(restaurant)">
            <div class="list">
              <label class="item item-input item-floating-label">
                <span class="input-label has-input">Name of Restaurant</span>
                <input type="text" placeholder="Name of Restaurant" ng-model="restaurant.name">
              </label>
              <label class="item item-input item-floating-label">
                <span class="input-label has-input">Contact Number</span>
                <input type="number" placeholder="Contact Number" ng-model="restaurant.phonenumber">
              </label>
              <label class="item item-input item-floating-label">
                <span class="input-label has-input">Type of Restaurant</span>
                <input type="text" placeholder="Type of Restaurant" ng-model="restaurant.type">
              </label>
              <label class="item item-input item-floating-label">
                <span class="input-label has-input">Cuisine of Restaurant</span>
                <input type="text" placeholder="Cuisine of Restaurant" ng-model="restaurant.cuisine">
              </label>
              <div class="item">
                <a class="button button-block button-royal icon-left ion-plus-circled" ng-click="setHours()">Set Hours</a>
                <div class="col text-center" ng-show="restaurant.openTime && restaurant.closeTime">
                  Opening Hours : {{restaurant.openTime| date: "h:mm a"}} - {{restaurant.closeTime| date: "h:mm a"}}
                </div>
              </div>
              <div class="item">
                <a class="button button-block button-royal icon-left ion-plus-circled" ng-click="setFacilities()">Set Facilities</a>
                <div class="col text-center">

                  {{restaurant.facilities}}

                  <p ng-repeat="facility in restaurant.facilities">
                    {{restaurant.facilities[facility]}}
                  </p>
                </div>
              </div>
              <div class="item item-input-inset">
                <label class="item-input item-floating-label">
                  <span class="input-label has-input">Location of Restaurant</span>
                  <input type="text" placeholder="Location of Restaurant" ng-model="restaurant.location">
                </label>
                <a class="button button-royal icon ion-map" ng-click="showMap()"></a>
              </div>
              <div class="item">
                <div class="row">
                  <div class="col text-center">
                    Edit image
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <a class="button button-block button-positive icon ion-camera" ng-click="upload(1)"></a>
                  </div>
                  <div class="col">
                    <a class="button button-block button-calm icon ion-image" ng-click="upload(2)"></a>
                  </div>
                </div>
                <div>
                  <progress ng-show="progress" max="100" value="{{progress}}"></progress>
                  <img ng-show="!imageURL && !restaurant.photoURL" ng-src="img/ionic.png" width="100%" />
                  <img ng-show="!imageURL && restaurant.photoURL" ng-src="{{restaurant.photoURL}}" width="100%" />
                  <img ng-show="imageURL" ng-src="{{imageURL}}" width="50%" />
                </div>
              </div>
              <div class="padding">
                <button type="submit" class="button button-block button-balanced">Save Changes</button>
              </div>
            </div>
          </form>
        </ion-item>
    </ion-list>
  </ion-content>
</ion-modal-view>
