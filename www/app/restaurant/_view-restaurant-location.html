<ion-view>
  <ion-nav-title class="capitalize">{{restaurant.name}}</ion-nav-title>
  <ion-content class="has-tabs-top">
    <div class="list card no-padding">
      <div class="item item-text-wrap">
        <h2>{{restaurant.location}}</h2>
        <hr>
        <h4><b>Driving Path Distance:</b> {{drivingD}} KM</h4>
        <h4><b>Walking Path Distance: </b> {{walkingD}} KM</h4>
      </div>
    </div>
    <div>
        <button class="button button-positive button-block button-small">
        Use Waze
        </button>
    </div>
    <div>
      <img class="static-map" ng-src="https://maps.googleapis.com/maps/api/staticmap?center={{restaurant.latitude}},{{restaurant.longitude}}
              &zoom=16
              &size=300x300
              &markers={{restaurant.latitude}},{{restaurant.longitude}}
              &key=AIzaSyCTNmJQD-Z3qn5QmhC-Jfp4iZr6P6QV_tE" alt="Restaurant Map" ng-click="openMapModal(restaurant)">
    </div>
  </ion-content>
</ion-view>
