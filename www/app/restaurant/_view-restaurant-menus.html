<ion-view view-title="{{restaurant.name}}">
  <ion-content class="padding has-tabs-top">
    <button class="button button-calm" ng-di ng-click="viewCart()"> <i class="ion-android-cart"> </i> Cart{{count}}</button>
    <ion-list>
      <h1>{{status}}</h1>
      <ion-item ng-repeat="menu in restaurantMenus">
        <h3>{{menu.name}}</h3>
        <img id="profile-image" ng-src="img/ionic.png">
        <button class="button button-calm" ng-disabled="!getRestaurantStatus || !menu.availability" ng-click="addToCart(menu)">Buy</button>
        <p>{{availability(menu)}}</p>
        <p>
          P {{menu.price}}
        </p>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
