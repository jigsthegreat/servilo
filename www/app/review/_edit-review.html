<ion-modal-view view-title="Edit Review">
  <ion-header-bar class="bar bar-header bar-assertive">
    <h1 class="title">Edit Review</h1>
    <div class="buttons">
    <button class="button button-clear button-primary" ng-click="editReviewModal.hide()"><i class="icon ion-ios-close"></i></button>
</div>
  </ion-header-bar>
  <ion-content class="padding">
    <form ng-submit="updateReview(review)" name="updateReviewForm">
      <div class="list">
        <a class="button button-block button-balanced ink" ng-click="selImages()">
                    Add Images From Gallery
                  </a>
        <label class="item item-input item-floating-label">
          <span class="input-label has-input">Write review here . . . </span>
          <div>
            <textarea type="text" placeholder="Write review here . . . " ng-model="review.content" rows="6" name="content" ng-required=true></textarea>
          </div>
          <div class="error" ng-show="updateReviewForm.content.$touched">
            <p ng-show="updateReviewForm.content.$error.required">* Writing the review is required</p>
          </div>
        </label>
        <div class="item item-input">
          Rate us:
          <br>
          <rating ng-model="review.rating" max="rating.max"></rating>
        </div>
        <div ng-show="!isUploadDone">
          Uploading <ion-spinner icon="dots"></ion-spinner>
        </div>
        <div class="padding row">
          <button type="submit" class="button button-block button-positive ink" ng-disabled="!isUploadDone">Save</button>
        </div>
      </div>
    </form>
    <p ng-repeat="image in editImages">
<!--       <div class="img-holder" ng-repeat="image in editImages">
        <img ng-src="{{image.thumb}}"/>
        <a class="link" href="">hah</a>
      </div> -->
      <img ng-src="{{image.thumb}}" style="width: 100px">
      <button class="button button-assertive ink" ng-click="deleteImage(editImages, image)">Remove</button>
    </p>
    <p ng-repeat="img in images  track by $index">
      <img ng-src="{{img.thumb}}" style="max-width:250px;max-height:250px" />
    </p>
    </div>
  </ion-content>
</ion-modal-view>
