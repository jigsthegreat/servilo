<ion-view view-title="Search" ng-class="{'bar-subheader-slide-away': slideHeader}">
  <ion-header-bar class="bar bar-subheader bar-light item-input-inset">

    <label class="item-input-wrapper">
      <i class="icon ion-search placeholder-icon"></i>
      <!-- <form ng-submit="locationSearch(location)">
        <ion-google-place placeholder="Enter an address, Apt# and ZIP" ng-model="location" ng-blur="locationSearch(location)" current-location="true" />
        <button ng-click="locationSearch(location)">Submit</button>
      </form> -->
      <input placeholder="Search..." type="search" ng-model="searchRestaurant" ng-model-options="{ debounce: 500 }" ng-change="allowMarkerChange(searchRestaurant, data.filter)">
    </label>

  </ion-header-bar>
  <ion-content class="padding has-header">

    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search address" google-autocomplete-suggestion location="data.location" on-selection="onAddressSelection(location)" country-code="{{countryCode}}" ng-model="data.location.formatted_address" readonly />
      </label>
    </div>
        <h4 class="text-center">Search by:</h4>
    <div class="button-bar">
      <a grouped-radio="item.value" ng-repeat="item in searchFilter" ng-value="item.value" ng-model="data.filter">{{item.text}}</a>
    </div>
    <button class="button button-small button-balanced" ng-disabled="!data.location.formatted_address" ng-click="locationSearch()">Search based on location</button>
    <button class="button button-small button-balanced" ng-click="showNear()">Nearest restaurant to your location (1km)</button>
    <div>
      <ui-gmap-google-map zoom='map.zoom' center="map.center" options='map.options' bounds='map.bounds' control='map.control' refresh=map.refresh events=map.events ng-cloak>
        <ui-gmap-markers models="markers" coords="'coords'" icon="'icon'" events="markerEvents" doRebuildAll="true"></ui-gmap-markers>
        <ui-gmap-map-control position="top-right">
        </ui-gmap-map-control>
      </ui-gmap-google-map>
    </div>



    <ion-list>
      <h3>Results</h3>
      <ion-spinner ng-show="loading" icon="lines"></ion-spinner>
      <div class="card padding" ng-repeat="restaurant in (filteredItems = newRestaurants)" ng-if="restaurant.ready">
        <div class="item item-thumbnail-left">
          <img class="img-thumbnail" ng-if="restaurant.details.photoURL" ng-src="{{restaurant.details.photoURL}}" />
          <img ng-if="!restaurant.details.photoURL" ng-src="img/wow.jpg">
          <h3 ng-init="addMarkers(restaurant.details)" ui-sref="tabs.viewRestaurant.main({restaurantId:restaurant.details.$id})">
            <icon class="ion-spoon"></icon> {{restaurant.details.name}}
            <span style="color:green">
              <icon class="ion-android-star-outline"></icon> {{restaurant.avg}}
            </span>
          </h3>
          <p>
            {{restaurant.details.secured_data.avgPrice.toFixed(2) | currency:"â‚±"}}
          </p>
          <p>
            <icon class="ion-ios-location-outline"></icon> {{restaurant.details.location}}
          </p>
          <button class="button button-balanced button-small button-outline" ng-click="CallNumber(restaurant.details.phonenumber)">
            <icon class="ion-android-call"></icon> Call Us
          </button>
        </div>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
