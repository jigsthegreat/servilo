<!DOCTYPE html>
<html ng-app="app">

<head>
  <meta charset="utf-8">
  <title>Todo</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <link href="css/ionic.app.css" rel="stylesheet">
  <!-- <link href="lib/ionic-material/dist/ionic.material.min.css" rel="stylesheet"> -->
  <!-- <link href="lib/ion-md-input/css/ion-md-input.css" rel="stylesheet"> -->
  <!-- <link href="lib/ion-datetime-picker/release/ion-datetime-picker.min.css" rel="stylesheet"> -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="lib/ionic-material/dist/ionic.material.min.js"></script>
  <script src="lib/ion-md-input/js/ion-md-input.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.0.3/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>
  <script src="lib/ion-datetime-picker/release/ion-datetime-picker.min.js"></script>
  <script src="lib/ionic-rating/ionic-rating.min.js"></script>
  <script src="lib/angular-simple-logger/dist/angular-simple-logger.min.js"></script>
  <script src="lib/angular-google-maps/dist/angular-google-maps.min.js"></script>
  <script src="lib/lodash/lodash.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3B5hB3NN1q1_9ro_Rfge5g-25phvvp7c&libries=geometry,visualization"></script>
  <script src="js/app.js"></script>
  <script src="js/database/databaseFactory.js"></script>
  <script src="js/home/home.js"></script>
  <script src="js/home/searchFilter.js"></script>
  <script src="js/home/viewRestaurant.js"></script>
  <script src="js/home/homeFactory.js"></script>
  <script src="js/cart/cart.js"></script>
  <script src="js/cart/cartDataService.js"></script>
  <script src="js/cart/cartService.js"></script>
  <script src="js/order/order.js"></script>
  <script src="js/order/orderService.js"></script>
  <script src="js/menu/menu.js"></script>
  <script src="js/menu/menuFactory.js"></script>
  <script src="js/menu/menusWithAvg.js"></script>
  <script src="js/menu/addMenu.js"></script>
  <script src="js/menu/orderMenu.js"></script>
  <script src="js/menu/viewRestaurantMenuOrder.js"></script>
  <script src="js/menu/viewRestaurantMenu.js"></script>
  <script src="js/login/login.js"></script>
  <script src="js/login/loginFactory.js"></script>
  <script src="js/login/authProvider.js"></script>
  <script src="js/signup/signup.js"></script>
  <script src="js/restaurant/restaurant.js"></script>
  <script src="js/restaurant/restaurantFactory.js"></script>
  <script src="js/review/reviewFactory.js"></script>
  <script src="js/users/users.js"></script>
  <script src="js/users/userFactory.js"></script>
  <script src="js/users/userService.js"></script>
  <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
  <script src="lib/ng-cordova-oauth/dist/ng-cordova-oauth.js"></script>
  <script src="cordova.js"></script>
</head>

<body ng-app="app">

  <ion-side-menus ng-controller="AppCtrl">

    <ion-side-menu-content>
      <ion-nav-bar class="bar-assertive">
        <ion-nav-back-button class="button-icon ion-arrow-left-c">
        </ion-nav-back-button>
        <ion-nav-buttons side="left">
          <button class="button button-icon button-clear ion-navicon" ng-click="showMenu()">
          </button>

        </ion-nav-buttons>
      </ion-nav-bar>

      <ion-nav-view animation="slide-left"></ion-nav-view>
      <!-- <ion-nav-view animation="slide-left-right" name="logins"></ion-nav-view> -->

    </ion-side-menu-content>

    <ion-side-menu side="left" enable-menu-with-back-views="false">
      <ion-header-bar class="bar-profile bar-stable">
        <div ng-show="firebaseUser" class="profile">
          <img class="profile-picture" src="{{photoURL}}" ng-show="photoURL != undefined">
          <h3 class="name">{{firebaseUser.firstName}} {{firebaseUser.lastName}}</h3>
        </div>
        <div ng-hide="firebaseUser" class="profile">
          <img class="profile-picture" src="{{photoURL}}" ng-show="photoURL != undefined">
          <h3 class="name">{{firebaseUser.firstName}} {{firebaseUser.lastName}}</h3>
        </div>
      </ion-header-bar>

      <ion-content has-header="true">
        <ion-list>
          <ion-item menu-close href="#/tab/home" class="item-sidelist">
            Home
          </ion-item>
          <ion-item menu-close ui-sref="login" ng-hide="firebaseUser">
            Login or Signup
          </ion-item>
          <ion-item menu-close ui-sref="signup" ng-hide="firebaseUser">
            Sign Up
          </ion-item>
          <!-- <li>
                    <a class="item" menu-close nav-clear href="#/tab/home">Home</a>
                </li>
                <li>
                    <a class="item" menu-close ui-sref="login" ng-hide="firebaseUser">Login or Sign up</a>
                </li>
                <li>
                    <a class="item" menu-close ui-sref="signup" ng-hide="firebaseUser">Sign up</a>
                </li> -->
          <ion-item ng-show="firebaseUser" ng-click="signOut()">
            Sign Out
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-side-menu>

  </ion-side-menus>
</body>

</html>
