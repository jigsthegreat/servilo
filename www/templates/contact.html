<ion-view title="Contact">
  <ion-content>
    <div class="list">
      <div class="item">
      Hello
      </div>
      <div ng-repeat="user in users"class="item">
        {{user.firstName}} {{user.lastName}}
        <div ng-if="user.online != null">online</div>
        <div ng-if="user.online == null">offline</div>
      </div>
    </div>
  </ion-content>
</ion-view>
