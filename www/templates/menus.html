<ion-view view-title="Menu">
  <ion-content class="padding">
    </button>
    <h3>Menus: </h3>
    <ion-list>
      <ion-item ng-repeat="menu in menus">
        <a class="button icon icon-right ion-chevron-right" ui-sref="tabs.viewRestaurant({restaurantId:menu.restaurant_id})">{{menu.name}}</a>

        <button class="button button-calm" ng-click="addToCart(menu)">Buy</button>
        <p>
          P {{menu.price}}
        </p>
        <p>
          {{getRestaurant(menu.restaurant_id)}}
        </p>
        <ion-option-button class="button-royal" ng-click="deleteMenu(menu)">
          Delete
        </ion-option-button>
        <ion-option-button class="button-calm" ng-click="editMenu(menu)">
          Edit
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
