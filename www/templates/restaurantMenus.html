<ion-view view-title="Restaurant Menus">
<ion-content class="padding">

    <ion-list>
      <h1>{{status}}</h3>
      <ion-item ng-repeat="menu in restaurantMenus">
          <h3>{{menu.name}}</h3><button class="button button-calm" ng-disabled="!getRestaurantStatus" ng-click="addToCart(menu)">Buy</button>
          <p>
            P {{menu.price}}
          </p>
      </ion-item>

    </ion-list>
    <p>
      <a class="button-calm" ng-click="back()" >back</a>
      <!-- <a class="button-calm" ui-sref="tabs.cart({restaurantId:restaurantId})">View Cart</a> -->
      <a class="button-calm" ng-click="viewCart()">View Cart</a>
    </p>
</ion-content>
</ion-view>
