<ion-view view-title="SignUp">
  <ion-content class="padding">
    <ion-list>
      <ion-item >
          SingUp
      </ion-item>
        <ion-item >
          <form ng-submit="createUser(user)" ng-hide = "firebaseUser">
            <div class="list">
              <label class="item item-input">
                Username:<input type="text" ng-model="user.email">
              </label>
            </div>
            <div class="list">
              <label class="item item-input">
                Password:<input type="password"  ng-model="user.password">
              </label>
            </div>
            <div class="list">
              <label class="item item-input">
                First name:<input type="text"  ng-model="user.firstName">
              </label>
            </div>
            <div class="list">
              <label class="item item-input">
                Last Name:<input type="text"  ng-model="user.lastName">
              </label>
            </div>
            <div class="padding">
              <button type="submit" class="button button-block button-positive">signup</button>
            </div>
          </form>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
