<ion-tabs class="tabs-icon-top tabs-stable">
  <ion-tab ng-if="userRole.isAny" title="Home" icon="ion-home" ng-click="goToHome()">
    <ion-nav-view name="home-tab"></ion-nav-view>
  </ion-tab>
  <ion-tab ng-if="userRole.isAny" title="Search" icon="ion-search" href="#/tab/search">
    <ion-nav-view name="search-tab"></ion-nav-view>
  </ion-tab>
  <ion-tab ng-if="userRole.isRestaurantOwner" title="Restaurants" icon="ion-spoon" ng-click="goToMyRestaurant()">
    <ion-nav-view name="restaurant-tab"></ion-nav-view>
  </ion-tab>
  <ion-tab ng-if="userRole.isAny" title="My Orders" icon="ion-android-notifications" ng-click="goToMyOrders()">
    <ion-nav-view name="myorders-tab"></ion-nav-view>
  </ion-tab>
  <ion-tab ng-if="userRole.isAny" title="My Reservations" icon="ion-android-notifications" ng-click="goToMyReservations()">
    <ion-nav-view name="myreservations-tab"></ion-nav-view>
  </ion-tab>
  <ion-tab ng-if="userRole.isAdmin" title="Pending Restaurants" icon="ion-android-notifications" ng-click="goToPending()">
    <ion-nav-view name="pending-tab"></ion-nav-view>
  </ion-tab>
</ion-tabs>
