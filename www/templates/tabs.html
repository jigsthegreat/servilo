<ion-tabs class="tabs-icon-top tabs-stable" ng-controller="TabsCtrl" >
  <ion-tab title="Home" icon="ion-home" href="#/tab/home">

  </ion-tab>
  <ion-tab title="Menu" icon="ion-ios-information" ui-sref="tabs.menu">
    <ion-nav-view name="menu-tab"></ion-nav-view>
  </ion-tab>
  <ion-tab title="Contact" icon="ion-ios-world" ui-sref="tabs.contact">
    <ion-nav-view name="contact-tab"></ion-nav-view>
  </ion-tab>

  </ion-tab>
  <ion-tab title="SignUp" icon="ion-ios-world" ui-sref="tabs.signup">
    <ion-nav-view name="signup-tab"></ion-nav-view>

  <ion-tab ng-if="firebaseUser" title="Restaurants" icon="ion-spoon" ui-sref="tabs.restaurant">

  </ion-tab>
  <ion-tab ng-if="firebaseUser" title="Cart" icon="ion-android-cart" ui-sref="tabs.cart">
