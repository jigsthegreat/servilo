<ion-view view-title="ViewRestaurant">
  <ion-content class="padding">
    <a class="button button-light icon ion-home" href="#/tab/home"> Home</a>
    <h3>{{restaurant.name}}</h3>
    <div>
      <img ng-src="data:image/jpeg;base64,{{restaurant.image}}" width="100%"/>
    </div>
    <p>{{getRestaurantStatus(restaurant.owner_id)}}</p>
    <p>Restaurant is: {{openRestaurant(restaurant.$id)}}</p>
    <ion-list>
      <ion-item>
          Cuisine: {{restaurant.cuisine}}
      </ion-item>
      <ion-item>
          Location: {{restaurant.location}}
      </ion-item>
      <div ng-if='restaurant.latitude != null && restaurant.longitude != null' ng-init= 'setMap(restaurant)'>
        <ui-gmap-google-map zoom='map.zoom' center="map.center" options='map.options' bounds='map.bounds'>
          <ui-gmap-marker coords="map.center" icon="marker.icon" idkey="marker.id"></ui-gmap-marker>
          <ui-gmap-map-control position="top-right">
              <button class="btn btn-sm btn-primary" ng-click="showPath(restaurant)" >Show Driving Path</button>
          </ui-gmap-map-control>
          <ui-gmap-polylines models="direction" path="'paths'" stroke="'stroke'"></ui-gmap-polylines>
        </ui-gmap-google-map>
      </div>
      <div ng-if="exists != true">
        <button ng-click="newReview()" class="button button-block button-balanced"><icon class="ion-plus"></icon> Write Review</button>
      </div>
      <div class="button-bar" ng-if="exists">
        <button ng-click="editReview()" class="button button-balanced"><icon class="ion-plus"></icon> Edit Review</button>
        <button ng-click="showConfirmDelete(review)" class="button button-assertive"><icon class="ion-android-delete"></icon> Delete Review</button>
      </div>
    </ion-list>
    <div class="list">
      <div class="item item-divider">
        Reviews
      </div>
      <ul>
        <li class="item" ng-repeat="review in reviews">
          <h3>
            {{review.content}} <span class="badge badge-balanced">{{review.rating}}</span>
          </h3>
          <p>
            Reviewed by: {{getUserName(review.reviewer_id)}}
            <!-- Reviewed by: {{review.reviewer_id}} -->
          </p>
        </li>
      </ul>
    </div>
  </ion-content>
</ion-view>
